name: Run E2E Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🐘 Start wp-env
        run: npm run start:env

      - name: 👤 Create test user
        run: npx wp-env run cli wp user create testuser testuser@example.com --role=subscriber --user_pass=password || echo "User exists"

      - name: 🧪 Run E2E Tests
        run: npm run test:e2e

      - name: 🛑 Stop wp-env
        run: npm run stop:env
